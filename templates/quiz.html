<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–æ–ø—Ä–æ—Å {{ index }} –∏–∑ {{ total }}</title>
    <style>
        :root[data-theme="light"] {
            --bg-color: #f5f5f5;
            --container-bg: white;
            --text-color: #333;
            --secondary-text: #666;
            --border-color: #ddd;
            --accent-color: #4CAF50;
            --accent-hover: #45a049;
            --variant-hover: #f5f5f5;
            --variant-border: #ddd;
            --question-bg: #f8f9fa;
            --danger-color: #f44336;
            --danger-hover: #d32f2f;
        }
        
        :root[data-theme="dark"] {
            --bg-color: #1a1a1a;
            --container-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --secondary-text: #b0b0b0;
            --border-color: #404040;
            --accent-color: #66bb6a;
            --accent-hover: #81c784;
            --variant-hover: #3d3d3d;
            --variant-border: #404040;
            --question-bg: #363636;
            --danger-color: #ef5350;
            --danger-hover: #e57373;
        }

        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        .container {
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .progress {
            margin-bottom: 20px;
            color: #666;
            text-align: center;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background-color: #4CAF50;
            width: {{ (index / total * 100)|round }}%;
            transition: width 0.3s ease;
        }
        .question {
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
            color: #333;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .variants {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .variant {
            margin: 0;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
        }
        .variant:hover {
            background-color: #f5f5f5;
            border-color: #4CAF50;
        }
        .variant input[type="radio"] {
            margin-right: 10px;
        }
        button {
            margin-top: 30px;
            padding: 15px 40px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        .restart-button {
            padding: 15px 40px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            text-decoration: none;
            width: 200px;
        }
        .restart-button:hover {
            background-color: #d32f2f;
        }
        .submit-button {
            width: 100%;
            margin: 0;
        }
        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px;
            width: 40px;
            height: 40px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .theme-switch:hover {
            background-color: var(--accent-hover);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <button class="theme-switch" onclick="toggleTheme()">üåì</button>
    <div class="container">
        <div class="progress">
            <h1>–í–æ–ø—Ä–æ—Å {{ index }} –∏–∑ {{ total }}</h1>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
        <div class="question">
            {{ question["question"] }}
        </div>
        <form method="post">
            <div class="variants">
                {% for i, variant in variants_with_indices %}
                    <label class="variant">
                        <input type="radio" name="answer" value="{{ i }}" required>
                        {{ variant }}
                    </label>
                {% endfor %}
            </div>
            <div class="buttons">
                <a href="{{ url_for('restart') }}" class="restart-button">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</a>
                <button type="submit" class="submit-button">–û—Ç–≤–µ—Ç–∏—Ç—å</button>
            </div>
        </form>
    </div>
    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ç–µ–º—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</body>
</html>
