<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–∑—É–ª—å—Ç–∞—Ç –≤–æ–ø—Ä–æ—Å–∞</title>
    <style>
        :root[data-theme="light"] {
            --bg-color: #f5f5f5;
            --container-bg: white;
            --text-color: #333;
            --secondary-text: #666;
            --border-color: #ddd;
            --accent-color: #4CAF50;
            --accent-hover: #45a049;
            --danger-color: #f44336;
            --danger-hover: #d32f2f;
            --correct-bg: #dff0d8;
            --correct-color: #3c763d;
            --wrong-bg: #f2dede;
            --wrong-color: #a94442;
            --question-bg: #f5f5f5;
        }
        
        :root[data-theme="dark"] {
            --bg-color: #1a1a1a;
            --container-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --secondary-text: #b0b0b0;
            --border-color: #404040;
            --accent-color: #66bb6a;
            --accent-hover: #81c784;
            --danger-color: #ef5350;
            --danger-hover: #e57373;
            --correct-bg: #1b5e20;
            --correct-color: #a5d6a7;
            --wrong-bg: #b71c1c;
            --wrong-color: #ef9a9a;
            --question-bg: #363636;
        }

        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        .container {
            background-color: var(--container-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .question {
            margin: 20px 0;
            padding: 15px;
            background-color: var(--question-bg);
            border-radius: 5px;
        }
        .correct-answer {
            margin: 20px 0;
            padding: 15px;
            background-color: var(--correct-bg);
            border-radius: 5px;
            color: var(--correct-color);
        }
        .selected-answer {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
        }
        .selected-correct {
            background-color: var(--correct-bg);
            color: var(--correct-color);
        }
        .selected-wrong {
            background-color: var(--wrong-bg);
            color: var(--wrong-color);
        }
        .buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .button {
            flex: 1;
            padding: 15px 40px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        .next-button {
            background-color: var(--accent-color);
        }
        .next-button:hover {
            background-color: var(--accent-hover);
        }
        .restart-button {
            background-color: var(--danger-color);
        }
        .restart-button:hover {
            background-color: var(--danger-hover);
        }
        .theme-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px;
            width: 40px;
            height: 40px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .theme-switch:hover {
            background-color: var(--accent-hover);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <button class="theme-switch" onclick="toggleTheme()">üåì</button>
    <div class="container">
        <h1>–†–µ–∑—É–ª—å—Ç–∞—Ç</h1>
        <div class="question">
            <strong>–í–æ–ø—Ä–æ—Å:</strong><br>
            {{ last_question }}
        </div>
        <div class="selected-answer {{ 'selected-correct' if last_selected == last_correct else 'selected-wrong' }}">
            <strong>–í–∞—à –æ—Ç–≤–µ—Ç:</strong><br>
            {{ last_selected }}
        </div>
        {% if last_selected != last_correct %}
            <div class="correct-answer">
                <strong>–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç:</strong><br>
                {{ last_correct }}
            </div>
        {% endif %}
        <div class="buttons">
            <a href="{{ url_for('restart') }}" class="button restart-button">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</a>
            <a href="{{ url_for('quiz') }}" class="button next-button">–°–ª–µ–¥—É—é—â–∏–π –≤–æ–ø—Ä–æ—Å</a>
        </div>
    </div>
    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ç–µ–º—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
</body>
</html>
